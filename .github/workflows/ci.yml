name: CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Clone Repo
        uses: actions/checkout@v2

      - name: Set Up NodeJs
        uses: actions/setup-node@v2
        with:
          node-version: '14.17.4'

      - name: Install Dependencies
        run: npm ci

      - name: Lint Code
        run: npm run lint

      - name: Test Code
        run: npm test
        env:
          CI: true

      - name: Build
        run: npm run build
